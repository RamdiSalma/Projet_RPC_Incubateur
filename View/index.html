<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>TailAdmin Dashboard</title>
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <!-- Remplace l'ancien lien par celui-ci -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

  
</head>

<body>

  <div class="sidebar">
    <div class="logo">
      <img src="images/logo_app.png" class="logo_app">
    </div>
    <nav class="menu">
      <a href="#" class="active">Dashboard</a>
      <a href="#">Incubateur A1</a> <!-- Chambre A incubateur 1 -->
      <a href="#">Incubateur A2</a>
      <a href="#">Incubateur B1</a>
      <a href="#">Incubateur B2</a>
      <a href="#">Incubateur C1</a>
      <a href="#">Incubateur C2</a>
      <a href="#">...</a>
      <a href="login.html">
        Deconnexion 
        <i class="fas fa-right-from-bracket" style="color: #273f68;" id="deconnexion"></i>
      </a>
      
    </nav>
  </div>

  <div class="main">
    <header>
      <input type="text" placeholder="Search or type command...">
      <div class="profile">
        <img src="images/user.png" alt="User" class="user-img">
        <span>User</span>
      </div>
    </header>

    <section class="cards">
      <div class="card">
        <h3>Nombre des incubateurs</h3>
        <p class="number">6</p>
        <p class="growth up">+20%</p>
      </div>
      <div class="card">
          <div class="thermometer-container">
            <div class="thermometer">
                <div class="thermometer-fill" id="thermometerFill">20°C</div>
                <div class="thermometer-bulb" id="thermometerBulb"></div>
                <div class="indicator" id="temperatureIndicator"></div>
            </div>
          <div class="temperature-control">
              <input type="range" id="temperatureSlider" min="20" max="50" value="35">
              <div id="temperatureValue">Température: 35°C</div>
          </div>
      </div>
  
      </div>
      <div class="card large">
        <h3>Température</h3>
        <div class="circle">
          <span>35°C</span>
        </div>
        <p class="info">Températeur normal entre 35°C et 37°C</p>
      </div>
    </section>

    <section class="sales">
      <h3>Monthly Sales</h3>
      <canvas id="salesChart"></canvas>
    </section>

  </div>

  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="js/events.js"></script>
  

</body>
</html>
